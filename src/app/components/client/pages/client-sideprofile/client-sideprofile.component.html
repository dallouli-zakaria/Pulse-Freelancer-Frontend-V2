<div class="card-box text-center">
  <div *ngIf="isLoading; else dataLoaded">
    <app-skeleton-loading></app-skeleton-loading>
  </div>
  <ng-template #dataLoaded>
    <div>
      <img
        src="assets/img/gallery/client-template.png"
        class="rounded-circle avatar-xl img-thumbnail"
        alt="profile-image"
      />
      <h4 class="mb-0">{{ client?.user?.name }}</h4>

      <p class="text-muted">&#64;{{ client?.company_name }}</p>

      <div>
        <span
          *ngIf="client?.company_name != null && client?.profession != null"
        >
          <button class="btn btn-outline-danger" routerLink="../add-offer">
            <i class="bi bi-plus-circle"></i>&nbsp;Nouveau projet
          </button>
        </span>

        <div class="side-links">
          <ul class="list-group list-group-flush text-start p-4">
            <li class="list-group-item mt-2">
              <h2><i class="bi bi-gear"></i> Param√®tres</h2>
            </li>
            <li class="list-group-item mt-2">
              <a routerLink="client-infos">Mes infromations</a>
            </li>
            <li class="list-group-item mt-2">
              <a routerLink="client-offers-open">Mes offres</a>
            </li>
            <li class="list-group-item mt-2">
              <a routerLink="client-contracts">Mes contrats</a>
            </li>
            <li class="list-group-item mt-2">
              <a routerLink="client-wishlist">Mes favoris</a>
            </li>
            <li class="list-group-item mt-2">
              <a routerLink="client-subscription">Mes abonnements</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ng-template>
</div>
