
<div class="card-box">
    <div class="tab-content">
      <div class="tab-pane show active" id="about-me">
        <h5 class="mb-4 text-uppercase">
            <span class="link-texts"
            ><a routerLink="../client-offers"  class="text-danger">Mes offres</a> /
            <a routerLink="../client-contracts" >Mes contracts</a></span
          >
        </h5>
        <div *ngIf="isLoading; else dataLoaded">
          <app-skeleton-loading></app-skeleton-loading>
        </div>
        <ng-template #dataLoaded>
      
          <div *ngIf="post.length === 0; else postList">
            <div class="container mb-3 ">
              <div class="card pb-0 px-3 ">
                <div class="card-body ">
                  <div class="row ">
                    <div class="col-12">
                      <h4 class="card-title"><a >Vous n'avez aucun offre!</a> </h4>
                    </div>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
       
        <!-- begin -->
        <ng-template #postList>
        <div class="container mb-3 " *ngFor="let posts of post" >
          <div class="card pb-0 px-3 ">
            <div class="card-body ">
              <div class="row ">
                <div class="col-12">
                  <h4 class="card-title"><a  [routerLink]="['../../client-offer', posts.id]">{{posts.title}}</a> </h4>
                </div>
                <div class="col">
                  <h6 class="card-subtitle mb-2">
                      <p class="text-muted">{{posts.description}}</p>
                      <p class="card-text text-muted ">Crée il y a {{ posts.created_at | timeAgo }}</p>
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
