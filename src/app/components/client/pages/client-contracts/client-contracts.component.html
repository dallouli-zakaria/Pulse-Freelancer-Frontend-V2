<div class="card-box">
  <div class="tab-content">
    <div class="tab-pane show active" id="about-me">
      <h5 class="mb-4 text-uppercase">
        <span class="link-texts">
          Mes contracts
        </span>
      </h5>
      <div *ngIf="isLoading; else dataLoaded">
        <app-skeleton-loading></app-skeleton-loading>
      </div>
      <ng-template #dataLoaded>
        <div class="container mb-3">
          <div class="card pb-0 px-3">
            <div class="card-body">
              <div class="row" *ngFor="let item of contract">
                <div class="col-12">
                  <h4 class="card-title">
                    <a (click)="openModal()">{{item.id}}<span class="text-muted">- {{item.title}}</span></a>
                  </h4>
                </div>
                <div class="col">
                  <h6 class="row card-subtitle mb-2">
                    <span *ngIf="freelancerMap[item.freelancer_id]"> Freelancer: {{freelancerMap[item.freelancer_id].user.name}}</span>
                    <span> Budget: {{item.budget}} MDH</span>
                    <span> Period: {{item.period}} jour</span>
                    <p class="card-text text-muted"><strong>La date de creation:</strong> {{item.created_at | date}}</p>
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal" [ngClass]="{'show': isModalOpen}">
          <div class="modal-content">
            <div class="row">
              <span class="col-10"></span>
              <span class="close col-2" (click)="closeModal()">&times;</span>
            </div>
            <app-client-contract-download></app-client-contract-download>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
