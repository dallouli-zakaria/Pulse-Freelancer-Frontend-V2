
<section>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <form [formGroup]="form" (ngSubmit)="updated()">
  
          <!-- Name input -->
          <div class="form-outline mb-4">
            <label for="form3Example1">Nom et prenom</label>
            <input type="text" id="form3Example1" class="form-control form-control-lg"
              placeholder="Entrer votre nom" formControlName="name" />
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
              <div *ngIf="form.get('name')?.errors?.['required']">Nom et prenom est requis.</div>
              <div *ngIf="form.get('name')?.errors?.['minlength']">Nom et prenom doit contenir au moins 3 caract√®res.</div>
            </div>
          </div>
  
          <!-- Profession input -->
          <div class="form-outline mb-4">
            <label for="form3Example2">Profession</label>
            <input type="text" id="form3Example2" class="form-control form-control-lg"
              placeholder="Entrer votre Profession" formControlName="profession"/>
            <div *ngIf="form.get('profession')?.invalid && form.get('profession')?.touched" class="text-danger">
              <div *ngIf="form.get('profession')?.errors?.['required']">Profession est requise.</div>
            </div>
          </div>
  
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label for="form3Example3">Email</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Entrer votre email personelle" formControlName="email" />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
              <div *ngIf="form.get('email')?.errors?.['required']">Email est requis.</div>
              <div *ngIf="form.get('email')?.errors?.['email']">Email n'est pas valide.</div>
            </div>
          </div>
  
          <!-- Submit button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button *ngIf="!isSubmitting" type="submit" class="btn btn-danger btn-lg btn-block"
              >Modifier</button>
              <button *ngIf="isSubmitting" class="btn btn-danger btn-lg btn-block" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Modification...
              </button>
          </div>
        </form>
      </div>
    </div>
  </section>
