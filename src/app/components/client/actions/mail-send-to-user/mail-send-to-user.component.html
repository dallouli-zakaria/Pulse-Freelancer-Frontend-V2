<div class="modal-header">
    
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()"></button>
</div>
   
     <div class="modal-body">

        <div class="container justify-content-center align-item-center ">
            <h2>Envoyer un message</h2>
           
          <form [formGroup]="from" (ngSubmit)="send()">
              <div class="form-group col-10">
                <label for="exampleFormControlInput1">Email</label>
                <input  type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com" value="{{freelancerEmail}}">
              </div>
              <div class="form-group col-10">
                <label for="exampleFormControlSelect1">Nom </label>
                <input  type="text" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com" value="{{freelancerName}}">

              </div>
              <div class="form-group col-10">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="message"></textarea>
              </div>
              <div class="d-flex justify-content-center mt-4 ">
                <button type="submit" class="btn btn-danger" >Envoyer</button>
              </div>
            </form>
          </div>
       </div>
