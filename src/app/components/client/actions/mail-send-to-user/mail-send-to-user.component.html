    
    
    <div class="modal-header">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()"></button>
    </div>
   
     <div class="modal-body d-flex justify-content-center align-items-center">

        <div class="container ">
            <h2>Envoyer un message</h2>
           
          <form [formGroup]="from" (ngSubmit)="send()">
              <div class="form-group col-10">
                <label for="exampleFormControlInput1">Email</label>
                <input  type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com" value="{{freelancerEmail}}" readonly>
              </div>
              <div class="form-group col-10">
                <label for="exampleFormControlSelect1">Nom complet</label>
                <input  type="text" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com" value="{{freelancerName}}" readonly>

              </div>
              <div class="form-group col-10">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="message"></textarea>
              </div>
              <div class="d-flex justify-content-center mt-4 ">
                <button  *ngIf="!isSubmitting" type="submit" class="btn btn-outline-primary" ><i class="fa-regular fa-paper-plane"></i>&nbsp;Envoyer</button>
                <button *ngIf="isSubmitting" class="btn btn-primary" type="button" disabled>
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                  Envoi...
                </button>
              </div>

            </form>
          </div>
       </div>
