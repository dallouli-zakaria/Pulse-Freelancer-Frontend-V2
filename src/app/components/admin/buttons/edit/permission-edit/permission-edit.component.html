<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Permession</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()"></button>
</div>
    <form [formGroup]="form" (submit)="updateds()" >
     <div class="modal-body">

      <!-- Username -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
      </div>
 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
       </div>
    </form>
