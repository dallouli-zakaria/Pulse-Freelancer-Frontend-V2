<div class="modal-header">
    <h2 class="modal-title fs-5" id="exampleModalLabel">Modifier post</h2>
    <button type="button" class="btn-close" data-bs-dismiss="modal"(click)="close()"></button>
</div>
<form [formGroup]="form" (ngSubmit)="edit()">
  <div class="form-group">
       <div class="container">
    
  

  <div class="form-group">
    <label for="title">Titre</label>
    <input id="title" formControlName="title" class="form-control" type="text" />
    <!-- <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
      Valid email is required
    </div> -->
  </div>

  <div class="form-group">
    <label for="location">localisation</label>
    <input id="location" formControlName="location" class="form-control" type="text" />
    <!-- <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
      Password is required and must be at least 6 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="type">Type</label>
    <input id="type" formControlName="type" class="form-control" />
    <!-- <div *ngIf="userForm.get('title')?.invalid && userForm.get('title')?.touched" class="text-danger">
      Title is required and must be less than 255 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input id="description" formControlName="description" class="form-control" type="text" />
    <!-- <div *ngIf="userForm.get('dateOfBirth')?.invalid && userForm.get('dateOfBirth')?.touched" class="text-danger">
      Date of Birth is required
    </div> -->
  </div>

  <div class="form-group">
    <label for="period">Période</label>
    <input id="period" formControlName="period" class="form-control" />
    <!-- <div *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.touched" class="text-danger">
      City is required and must be less than 255 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="periodvalue">valeur période</label>
    <input id="periodvalue" formControlName="Periodvalue" class="form-control" type="number" />
    <!-- <div *ngIf="userForm.get('TJM')?.invalid && userForm.get('TJM')?.touched" class="text-danger">
      TJM is required and must be a number
    </div> -->
  </div>

  <div class="form-group">
    <label for="budget">Budget</label>
    <textarea id="budget" formControlName="budget" class="form-control"></textarea>
    <!-- <div *ngIf="userForm.get('summary')?.invalid && userForm.get('summary')?.touched" class="text-danger">
      Summary is required
    </div> -->
  </div>

  <div class="form-group">
    <label for="budgetvalue">Valeur budget</label>
    <input id="budgetvalue" formControlName="Budgetvalue" class="form-control" />
    <!-- <div *ngIf="userForm.get('availability')?.invalid && userForm.get('availability')?.touched" class="text-danger">
      Availability is required
    </div> -->
  </div>

  <div class="form-group">
    <label for="clientid">Id client</label>
    <input id="clientid" formControlName="client_id" class="form-control" />
    <!-- <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched" class="text-danger">
      Address is required and must be less than 255 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="created_at">Date de création</label>
    <input id="created_at" formControlName="created_at" class="form-control" />
    <!-- <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="text-danger">
      Phone is required and must be less than 20 characters
    </div> -->
  </div>
</div></div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="close()" >Fermer</button>
    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Modifier</button>
   </div>
</form>
