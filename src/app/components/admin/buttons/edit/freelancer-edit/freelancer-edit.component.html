<div class="modal-header">
    <h2 class="modal-title fs-5" id="exampleModalLabel">Modifier freelancer</h2>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()"></button>
</div> <div class="modal-body">
    
      <form [formGroup]="form" (ngSubmit)="updated()">
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input id="name" formControlName="name" class="form-control" />
          <!-- <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
            Name is required
          </div> -->
      
      
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" class="form-control" type="email" />
          <!-- <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
            Valid email is required
          </div> -->
        </div>
      
        <div class="form-group">
          <label for="title">Titre</label>
          <input id="title" formControlName="title" class="form-control" />
          <!-- <div *ngIf="userForm.get('title')?.invalid && userForm.get('title')?.touched" class="text-danger">
            Title is required
          </div> -->
        </div>
      
        <div class="form-group">
          <label for="dateOfBirth">Date de naissance</label>
          <input id="dateOfBirth" formControlName="dateOfBirth" class="form-control" type="date" />
          <!-- <div *ngIf="userForm.get('dateOfBirth')?.invalid && userForm.get('dateOfBirth')?.touched" class="text-danger">
            Date of Birth is required
          </div> -->
        </div>
    
        <div class="form-group">
          <label for="city">Ville</label>
          <input id="city" formControlName="city" class="form-control" />
          <!-- <div *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.touched" class="text-danger">
            City is required
          </div> -->
        </div>
      
        <div class="form-group">
          <label for="TJM">TJM</label>
          <input id="TJM" formControlName="TJM" class="form-control" type="number" />
          <!-- <div *ngIf="userForm.get('TJM')?.invalid && userForm.get('TJM')?.touched" class="text-danger">
            TJM must be a positive number
          </div> -->
        </div>
      
        <div class="form-group">
          <label for="summary">Concernant</label>
          <textarea id="summary" formControlName="summary" class="form-control"></textarea>
        </div>
      
        <div class="form-group">
          <label for="availability">Disponibilité</label>
          <input id="availability" formControlName="availability" class="form-control" />
          <!-- <div *ngIf="userForm.get('availability')?.invalid && userForm.get('availability')?.touched" class="text-danger">
            Availability is required
          </div> -->
        </div>
      
        <div class="form-group">
          <label for="address">Addresse</label>
          <input id="address" formControlName="adress" class="form-control" />
          <!-- <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched" class="text-danger">
            Address is required
          </div> -->
        </div>
      
        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input id="phone" formControlName="phone" class="form-control" />
          <!-- <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="text-danger">
            Phone is required
          </div> -->
        </div>
      
        <div class="form-group">
          <label for="portfolio_Url">Portfolio URL</label>
          <input id="portfolio_Url" formControlName="portfolio_Url" class="form-control" />
        </div>
      
        <div class="form-group">
          <label for="exampleFormControlSelect1">Status</label>
          <select class="form-control" id="exampleFormControlSelect1" formControlName="status">
            <option value="not verified">Non vérifié</option>
            <option value="verified">Vérifié</option>
          </select>
        </div></div>
      <h5 style="color: red; margin-left: 10px;">{{errorhandling}} </h5> 
      
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary"(click)="close()">Fermer</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Modifier</button>
         </div>
        
      </form>
    </div>
