<div class="modal-header">
    <h2 class="modal-title fs-5" id="exampleModalLabel">Modifier pack</h2>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()"></button>
</div>
    <form [formGroup]="form" (submit)=" updated()">
     <div class="modal-body">

      <!-- Username -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Titre</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title">
      </div>

   
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <textarea type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="description"></textarea>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Prix</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="price" min="1">
      </div>


      
      </div>
      <h5 style="color: red; margin-left: 10px;">{{errorhandling}} </h5> 
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="close()">Fermer</button>
        <button type="submit" class="btn btn-primary" >Modifier</button>
       </div>
    </form>
