
   <div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Role to user </h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()"></button>
</div>

<form [formGroup]="form"></form>
     <div class="modal-body">
      
       <h3>Roles</h3>
       <form >
       <div class="form-group">
        <label for="exampleFormControlSelect1">select role</label>
        <select class="form-control" id="exampleFormControlSelect1" formControlName="role">
          <option *ngFor="let item of role">{{item.name}} </option>
        </select>
       <hr>
      
       <h3>user</h3>
  
       <div class="form-group">
       <input type="text"  [value]="user?.name" formControlName="user">
     
      </div>
      </div>
      <h5 style="color: red; margin-left: 10px;">{{errorhandling}} </h5> 
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      <button type="submit" class="btn btn-success" (click)="gratroleToUser()">Save changes</button>
     </div>
    </form>
