<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Role</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()"></button>
</div>
    <form [formGroup]="form" (submit)="addRole()">
     <div class="modal-body">

      <!-- Username -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Role</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
      </div>

   
       
      <!-- permission -->
      <div>
        <label for="">Permissions</label>
        <hr>
       <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" >
        <label class="form-check-label" for="defaultCheck1">
          Default checkbox
        </label>
       </div>
       </div>
      </div>
      <h5 style="color: red; margin-left: 10px;">{{errorhandling}} </h5> 
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
        <button type="submit" class="btn btn-success" >Save changes</button>
       </div>
    </form>
