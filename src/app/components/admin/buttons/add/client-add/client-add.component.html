<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Client</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
    <form [formGroup]="form" (ngSubmit)="inserted()" >
     <div class="modal-body">

      <!-- Username -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
      </div>

       <!-- email -->
      <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <!-- profession -->
      <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label">Profission</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="profession">
      </div>

      <!-- profession -->
      <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label">Profission</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="password">
      </div>
       
      <!-- permission -->
      <div class="mb-3 ">
      <select class="form-select form-select-sm" aria-label="Small select example">
        <option selected>permission</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
       </div>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Submit</button>
     </div>
    </form>
