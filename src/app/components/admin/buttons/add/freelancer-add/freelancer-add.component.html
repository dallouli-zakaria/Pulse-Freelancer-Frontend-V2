<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Freelancer</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form [formGroup]="form" (ngSubmit)="add()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" class="form-control" />
    <!-- <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
      Name is required and must be less than 255 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" class="form-control" type="email" />
    <!-- <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
      Valid email is required
    </div> -->
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" class="form-control" type="password" />
    <!-- <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
      Password is required and must be at least 6 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" formControlName="title" class="form-control" />
    <!-- <div *ngIf="userForm.get('title')?.invalid && userForm.get('title')?.touched" class="text-danger">
      Title is required and must be less than 255 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input id="dateOfBirth" formControlName="dateOfBirth" class="form-control" type="date" />
    <!-- <div *ngIf="userForm.get('dateOfBirth')?.invalid && userForm.get('dateOfBirth')?.touched" class="text-danger">
      Date of Birth is required
    </div> -->
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input id="city" formControlName="city" class="form-control" />
    <!-- <div *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.touched" class="text-danger">
      City is required and must be less than 255 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="TJM">TJM</label>
    <input id="TJM" formControlName="TJM" class="form-control" type="number" />
    <!-- <div *ngIf="userForm.get('TJM')?.invalid && userForm.get('TJM')?.touched" class="text-danger">
      TJM is required and must be a number
    </div> -->
  </div>

  <div class="form-group">
    <label for="summary">Summary</label>
    <textarea id="summary" formControlName="summary" class="form-control"></textarea>
    <!-- <div *ngIf="userForm.get('summary')?.invalid && userForm.get('summary')?.touched" class="text-danger">
      Summary is required
    </div> -->
  </div>

  <div class="form-group">
    <label for="availability">Availability</label>
    <input id="availability" formControlName="availability" class="form-control" />
    <!-- <div *ngIf="userForm.get('availability')?.invalid && userForm.get('availability')?.touched" class="text-danger">
      Availability is required
    </div> -->
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input id="address" formControlName="adress" class="form-control" />
    <!-- <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched" class="text-danger">
      Address is required and must be less than 255 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input id="phone" formControlName="phone" class="form-control" />
    <!-- <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="text-danger">
      Phone is required and must be less than 20 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="portfolio_Url">Portfolio URL</label>
    <input id="portfolio_Url" formControlName="portfolio_Url" class="form-control" />
    <!-- <div *ngIf="userForm.get('portfolio_Url')?.invalid && userForm.get('portfolio_Url')?.touched" class="text-danger">
      Portfolio URL must be a valid URL and less than 255 characters
    </div> -->
  </div>

  <div class="form-group">
    <label for="CV">CV</label>
    <input id="CV" formControlName="CV" class="form-control" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
   </div>
</form>
