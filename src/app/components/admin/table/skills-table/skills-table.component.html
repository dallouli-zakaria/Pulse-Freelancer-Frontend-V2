<table class="table caption-top">
    <caption><h2>Liste des Comp√©tences</h2></caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skill of skills; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{skill.title}}</td>
       
        <td>
           <button class="btn btn-danger btn-sm" style="margin-right: 5px;" (click)="ondeleted(skill.id, skill)">
              <i class="fas fa-trash"></i></button>
          </td>
      </tr>
      
    </tbody>
</table>
