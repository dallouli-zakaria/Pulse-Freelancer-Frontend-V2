<div *ngIf="submittedSkills.length > 0" class="mt-4">
    <h5>Submitted Skills:</h5>
    <ul class="list-group">
      <li *ngFor="let skill of submittedSkills" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ skill.name }}</span>
          <div>
            <button class="btn btn-sm btn-outline-danger me-2" (click)="decreaseProgress(skill)">-</button>
            <button class="btn btn-sm btn-outline-primary" (click)="increaseProgress(skill)">+</button>
          </div>
        </div>
        <div class="progress mt-2">
          <div class="progress-bar" role="progressbar" [style.width]="skill.progress + '%'" 
               [attr.aria-valuenow]="skill.progress" aria-valuemin="0" aria-valuemax="100">
            {{ skill.progress }}%
          </div>
        </div>
      </li>
    </ul>
  </div>
