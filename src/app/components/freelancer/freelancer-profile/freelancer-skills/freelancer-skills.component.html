<div class="card-box">

    <div class="row  mb-4" >
        
        <span class="col-lg-10 col-sm-6 col-md-6"><h5 class="text-uppercase">Compétences</h5></span>
        <span class="col-lg-2 col-sm-6 col-md-6">
            <div class="row">
                <h4 class="col-6"><a  (click)="openModalAdd()" class="text-danger" style="cursor: pointer;"><i class="bi bi-plus-circle"></i></a></h4>
                <h4 class="col-6"><a  (click)="openModalEdit()" class="text-danger" style="cursor: pointer;"><i class="bi bi-pencil-square"></i></a></h4>
           
            </div>
          </span>
          
    </div>

    <div class="pt-1">
      <h6 class="text-uppercase mt-0">
        HTML5 <span class="float-right">90%</span>
      </h6>
      <div class="progress progress-sm m-0">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          aria-valuenow="90"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 90%"
        >
          <span class="sr-only">90% Complete</span>
        </div>
      </div>
    </div>
    <div class="mt-2 pt-1">
      <h6 class="text-uppercase">
        PHP <span class="float-right">67%</span>
      </h6>
      <div class="progress progress-sm m-0">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          aria-valuenow="67"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 67%"
        >
          <span class="sr-only">66% Complete</span>
        </div>
      </div>
    </div>
    <div class="mt-2 pt-1">
      <h6 class="text-uppercase">
        WordPress <span class="float-right">48%</span>
      </h6>
      <div class="progress progress-sm m-0">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          aria-valuenow="48"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 48%"
        >
          <span class="sr-only">48% Complete</span>
        </div>
      </div>
    </div>
    <div class="mt-2 pt-1">
      <h6 class="text-uppercase">
        Laravel <span class="float-right">95%</span>
      </h6>
      <div class="progress progress-sm m-0">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          aria-valuenow="95"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 95%"
        >
          <span class="sr-only">95% Complete</span>
        </div>
      </div>
    </div>
    <div class="mt-2 pt-1">
      <h6 class="text-uppercase">
        ReactJs <span class="float-right">72%</span>
      </h6>
      <div class="progress progress-sm m-0">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          aria-valuenow="72"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 72%"
        >
          <span class="sr-only">72% Complete</span>
        </div>
      </div>
    </div>
    
        <!-- modal add -->
        <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':displayAdd}">
          <div class="modal-dialog" role="document">
                <div class="modal-content">
                      <div class="modal-header">
                            <h4 class="modal-title">Compétences</h4>
                            <button type="button" class="close btn btn-light" aria-label="Close" (click)="onCloseHandledAdd()"><span aria-hidden="true">&times;</span></button>
                          </div>
                <div class="modal-body">
                            <app-freelancer-add-skills></app-freelancer-add-skills>
                </div>
                  </div>
              </div>
        </div>

          <!-- end modal add -->




     <!-- modal edit -->
     <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':displayEdit}">
      <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                        <h4 class="modal-title">Compétences</h4>
                        <button type="button" class="close btn btn-light" aria-label="Close" (click)="onCloseHandledEdit()"><span aria-hidden="true">&times;</span></button>
                      </div>
            <div class="modal-body">
                        <app-freelancer-update-skills></app-freelancer-update-skills>
                      </div>

        </div>
          </div>
      </div>

        <!-- end modal edit -->




  </div>
