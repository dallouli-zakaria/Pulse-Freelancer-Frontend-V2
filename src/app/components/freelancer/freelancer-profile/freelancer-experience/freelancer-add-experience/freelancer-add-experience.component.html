<form [formGroup]="form" (ngSubmit)="addExperience()">
    <label for="title">Votre role</label>
    <input class="form-control" type="text" id="title" formControlName="title">
    <label for="companyName">Nom de l'entreprise</label>
    <input class="form-control" type="text" id="companyName" formControlName="companyName">

    <div class="row">
        <div class="col-6">
            <label for="country">Pays</label>
            <input class="form-control" type="text" id="country" formControlName="country">
        </div>
        <div class="col-6">
            <label for="city">Ville</label>
            <input class="form-control" type="text" id="city" formControlName="city">
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <label for="startDate">Date d√©but</label>
            <input class="form-control" type="date" id="startDate" formControlName="startDate">
        </div>
        <div class="col-6">
            <label for="endDate">Date fin</label>
            <input class="form-control" type="date" id="endDate" formControlName="endDate">
        </div>
    </div>
    <div class="form-group">
        <label for="description">Votre mission</label>
        <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-danger" [disabled]="!form.valid ||isSubmitting">
        {{ isSubmitting ? 'Ajout...' : 'Ajouter' }}
    </button>
</form>
