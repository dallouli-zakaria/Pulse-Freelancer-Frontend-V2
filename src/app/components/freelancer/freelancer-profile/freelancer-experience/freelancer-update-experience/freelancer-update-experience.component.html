<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <label for="title">Votre role</label>
    <input class="form-control" type="text" formControlName="title" id="title">
    
    <label for="companyName">Nom de l'entreprise</label>
    <input class="form-control" type="text" formControlName="companyName" id="companyName">
    
    <div class="row">
        <div class="col-6">
            <label for="country">Pays</label>
            <input class="form-control" type="text" formControlName="country" id="country">
        </div>
        <div class="col-6">
            <label for="city">Ville</label>
            <input class="form-control" type="text" formControlName="city" id="city">
        </div>
    </div>
    
    <div class="row">
        <div class="col-6">
            <label for="startDate">Date d√©but</label>
            <input class="form-control" type="date" formControlName="startDate" id="startDate">
        </div>
        <div class="col-6">
            <label for="endDate">Date fin</label>
            <input class="form-control" type="date" formControlName="endDate" id="endDate">
        </div>
    </div>
    
    <div class="form-group">
        <label for="description">Votre mission</label>
        <textarea class="form-control" formControlName="description" id="description" rows="4"></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-danger" [disabled]="!updateForm.valid">Modifier</button>
</form>
