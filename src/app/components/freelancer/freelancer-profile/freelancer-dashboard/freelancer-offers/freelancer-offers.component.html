<div class="card-box">
  <div class="tab-content">
    <div class="tab-pane show active" id="about-me">
      <h5 class="mb-4 text-uppercase">
        <span class="link-texts">
          <a>Mes offres</a>
        </span>
      </h5>

      <!-- Skeleton loader -->
      <div *ngIf="isLoading" class="container mb-3">
        <div class="card pb-0 px-3 skeleton-card" *ngFor="let i of [1,2,3]">
          <div class="card-body">
            <div class="skeleton-title"></div>
            <div class="skeleton-description"></div>
            <div class="skeleton-budget"></div>
          </div>
        </div>
      </div>

      <!-- Actual content -->
      <div *ngIf="!isLoading" class="container mb-3">
        <div class="card pb-0 px-3" *ngFor="let post of posts">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h4 class="card-title"><a>{{ post.title }}</a></h4>
              </div>
              <div class="col">
                <h6 class="card-subtitle mb-2">
                  <p class="text-muted">{{ post.description }}</p>
                  <p class="card-text text-muted "><i class="bi bi-cash-stack"></i>
                    {{ post.budgetvalue === 0 ? 'pas encore d√©fini' : post.budgetvalue }}
                  </p>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
