<div class="modal-header">
  <h4 class="modal-title">Mes informations</h4>
  <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="updated()">
    <div class="form-group">
      <label for="summary">Concernant</label>
      <textarea id="summary" formControlName="summary" class="form-control" (input)="onSummaryInput()"></textarea>
      <small class="text-muted">{{characterCount}}/30 caract√®res</small>
    </div>

    <h5 style="color: red; margin-left: 10px;">{{errorhandling}}</h5>
    
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-danger" data-bs-dismiss="modal" [disabled]="characterCount < 30">Modifier</button>
    </div>
  </form>
</div>
