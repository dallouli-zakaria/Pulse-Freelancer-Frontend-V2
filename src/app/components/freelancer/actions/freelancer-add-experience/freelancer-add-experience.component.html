<form [formGroup]="form" (ngSubmit)="addExperience()">
    <label for="title">Votre rôle</label>
    <input class="form-control" type="text" id="title" formControlName="title">
    
    <label for="companyName">Nom de l'entreprise</label>
    <input class="form-control" type="text" id="companyName" formControlName="companyName">
  
    <div class="row">
      <div class="col-6">
        <label for="country">Pays</label>
        <select class="form-control" id="country" formControlName="country" (change)="onCountryChange($event)">
          <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
        </select>
      </div>
      <div class="col-6">
        <label for="city">Ville</label>
        <select *ngIf="isMorocco" class="form-control" id="city" formControlName="city" (change)="onCityChange($event)">
          <option *ngFor="let city of moroccanCities" [value]="city">{{ city }}</option>
        </select>
        <input *ngIf="!isMorocco || selectedCity === 'Autre'" class="form-control" type="text" id="city" formControlName="city">
      </div>
    </div>
  
    <div class="row">
      <div class="col-6">
        <label for="startDate">Date début</label>
        <input class="form-control" type="date" id="startDate" formControlName="startDate">
      </div>
      <div class="col-6">
        <label for="endDate">Date fin</label>
        <input class="form-control" type="date" id="endDate" formControlName="endDate">
      </div>
    </div>



    <!-- Error message for date range -->
    <div *ngIf="form.errors?.['dateRangeInvalid']" class="alert alert-danger">
      La date de fin ne peut pas être antérieure à la date de début.
    </div>

  
    <div class="form-group">
      <label for="description">Votre mission</label>
      <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
    </div>
  
    <br>
    <button type="submit" class="btn btn-outline-danger" [disabled]="!form.valid || isSubmitting">
      {{ isSubmitting ? 'Ajout...' : 'Ajouter' }}
    </button>
  </form>
