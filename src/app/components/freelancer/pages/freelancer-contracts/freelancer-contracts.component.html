<div class="card-box">
  <div class="tab-content">
    <div class="tab-pane show active" id="about-me">
      <h5 class="mb-4 text-uppercase">
        <span class="link-texts">Mes contracts</span>
      </h5>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search contracts..."
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          aria-label="Search contracts"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append"></div>
      </div>

      <div *ngIf="isLoading; else dataLoaded">
        <app-skeleton-loading></app-skeleton-loading>
      </div>

      <ng-template #dataLoaded>
        <div
          class="container mb-3"
          *ngFor="let item of paginatedContracts; let i = index"
        >
          <div class="card pb-0 px-3">
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <h4 class="card-title">
                    <a (click)="openModal()"
                      >{{ i + 1
                      }}<span class="text-muted">- {{ item.title }}</span></a
                    >
                  </h4>
                </div>
                <div class="col">
                  <h6 class="row card-subtitle mb-2">
                    <span> Budget: {{ item.start_date | date:'dd/MM/yyyy' }}</span>
                    <span> Period: {{ item.end_date | date:'dd/MM/yyyy' }}</span>
                    <p class="card-text text-muted">
                      <strong>La date de creation:</strong>
                      {{ item.created_at | date }}
                    </p>
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a
                class="page-link"
                aria-label="Previous"
                [ngClass]="{ 'text-danger': currentPage !== 1 }"
                (click)="onPageChange(currentPage - 1)"
                tabindex="-1"
              >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li
              class="page-item"
              *ngFor="let page of getPageNumbers()"
              [class.active]="currentPage === page"
            >
              <a
                class="page-link"
                [ngClass]="{ 'text-danger': currentPage === page }"
                (click)="onPageChange(page)"
                >{{ page }}</a
              >
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a
                class="page-link"
                aria-label="Next"
                [ngClass]="{ 'text-danger': currentPage !== totalPages }"
                (click)="onPageChange(currentPage + 1)"
              >
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Modal -->
        <div id="myModal" class="modal" [ngClass]="{ show: isModalOpen }">
          <div class="modal-content">
            <div class="row">
              <span class="col-10"></span>
              <span class="close col-2" (click)="closeModal()">&times;</span>
            </div>
            <app-client-contract-download></app-client-contract-download>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
