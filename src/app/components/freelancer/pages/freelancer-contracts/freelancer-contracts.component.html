<div class="card-box">
  <div class="tab-content">
    <div class="tab-pane show active" id="about-me">
      <h5 class="mb-4 text-uppercase">
        <span class="link-texts">
          <a routerLink="../client-contracts">Mes contracts</a>
        </span>
      </h5>
      <div class="container mb-3">
        <div class="card pb-0 px-3" >
          <div class="card-body"    *ngFor="let item of contract">
            <div class="row">
              <div class="col-12">
                <h4 class="card-title">3
                  <a (click)="openModal()">{{ item.id }}<span class="text-muted">- {{ item.title }}</span></a>
                </h4>
              </div>
              <div class="col">
                <h6 class="row card-subtitle mb-2">
                  <span *ngIf="clientMap[item.client_id]">Client: {{ clientMap[item.client_id].user.name }}</span>
                  <span>Budget: {{ item.budget }} MDH</span>
                  <span>Periode: {{ item.period }} jour</span>
                  <p class="card-text text-muted">SignÃ© le: {{ item.created_at }}</p>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
