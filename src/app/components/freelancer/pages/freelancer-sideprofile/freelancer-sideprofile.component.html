<div class="card-box text-center">
    <div *ngIf="isLoading; else dataLoaded">
      <app-skeleton-loading></app-skeleton-loading>
    </div>
    <ng-template #dataLoaded>
  
      <span *ngIf="getStatusMessage() !== 'verified'" class="badge rounded-pill text-bg-warning text-muted" role="alert">
        {{ getStatusMessage() }}
      </span><br><br>
      <!-- <div class="text-end " >
          <span class="col-6"><h4><a (click)="openModalEdit(freelancerdata,freelancerdata?.id)" class="text-danger" style="cursor: pointer;"><i class="bi bi-pencil-square"></i></a></h4></span>
      </div> -->
      <div class="profile-container">
        <img
          src="assets/img/gallery/user-profile-3.png"
          class="rounded-circle avatar-xl img-thumbnail"
          alt="profile-image"
        />
        <span [ngClass]="getStatus().cssClass" class="status-indicator">
          <i *ngIf="getStatus().cssClass === 'status-connected'" class="fas fa-check text"></i>
          <i *ngIf="getStatus().cssClass === 'status-disconnected'" class="fas fa-times"></i>
          <i *ngIf="getStatus().cssClass === 'status-away'" class="fas fa-minus"></i>
        </span>
       
      
      </div>
     
      <h4 class="mb-0" name="name" >{{freelancerdata?.user?.name}}</h4>
  
      <p class="text-muted" name="title" >{{freelancerdata?.title}}<br> <span name="TJM"> TJM : {{freelancerdata?.TJM}} Mad</span></p>
