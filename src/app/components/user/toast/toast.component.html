<div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
    <div *ngFor="let toast of toastService.getToasts()" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" (click)="toastService.remove(toast)"></button>
      </div>
      <div class="toast-body" [ngClass]="{'bg-success text-white': toast.type === 'success', 'bg-danger text-white': toast.type === 'danger'}">
        {{toast.message}}
      </div>
    </div>
  </div>
