<section >
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
       
        
          <form [formGroup]="form" (ngSubmit)="updated()">


            <!-- First Name input -->
            <div class="form-outline mb-4">
              <label for="exampleInputEmail1">Nom de l'entreprise</label>
              <input type="text" id="form3Example1" class="form-control form-control-lg"
                placeholder="Entrer le nom de votre entreprise"  formControlName="company_name"/>
         
            </div>

            <!-- Last Name input -->
            <div class="form-outline mb-4">
              <label for="exampleInputEmail1">Domaine d'activit√©</label>
              <input type="text" id="form3Example2" class="form-control form-control-lg"
                placeholder="Entrer le domaine de votre entreprise"  formControlName="company_activity"/>
       
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label for="exampleInputEmail1">Email de l'entreprise</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Entrer l'adresse mail de votre entreprise" formControlName="company_email"/>
     
            </div>



              

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-danger btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Modifier</button>
            
            </div>
          </form>
        </div>
    
    </div>
   
  </section>
