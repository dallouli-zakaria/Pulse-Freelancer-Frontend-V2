<body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h3 class="heading mb-4">Contactez nous !</h3>
              <p>Notre équipe est là pour vous aider à tout moment.</p>

              <p>
                <img
                  src="assets/img/gallery/contact-us.svg"
                  alt="Image"
                  class="img-fluid"
                />
              </p>
            </div>
            <div class="col-md-6" id="contact">
              <form  *ngIf="!sendmail" action="" (ngSubmit)="SendMail()">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Votre nom</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Votre prenom</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Votre Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Votre Message</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="4"
                  ></textarea>
                </div>
                <div class="row">
                  <div class="col-12">
                    <input
                      type="submit"
                      value="Envoyer !"
                      class="btn btn-danger rounded-0 py-2 px-4"
                    />
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>



              <div *ngIf="sendmail" class="container mt-5">
                <div class="row justify-content-center">
                    
                        <div class="text-center" role="alert">
                            <h4 class="alert-heading">Email envoyé avec succès!</h4>
                            <p>Votre email a été envoyé avec succès. Nous vous remercions de nous avoir contactés.</p>
                            <hr>
                            <p class="mb-0">Vous recevrez une réponse sous peu.</p>
                        </div>
                        <div class="text-center">
                            <a class="text-danger" routerLink="/">Retour à l'accueil</a>
                        </div>
                
                </div>
            </div>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
