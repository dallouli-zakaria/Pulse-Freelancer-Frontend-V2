<div class="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h3 class="heading mb-4">Contactez nous !</h3>
            <p>Notre équipe est là pour vous aider à tout moment.</p>

            <p>
              <img
                src="assets/img/gallery/contact-us.svg"
                alt="Image"
                class="img-fluid"
              />
            </p>
          </div>
          <div class="col-md-6" id="contact">
            <form  [formGroup]="from" (ngSubmit)="contact()">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Votre nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  formControlName="lastName"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Votre prénom</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  formControlName="firstName"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Votre Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  formControlName="email"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Votre Message</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="4"
                  formControlName="message"
                ></textarea>
              </div>
              <div class="row">
                <div class="col-12">
                 <button class="btn btn-danger rounded-0 py-2 px-4" type="submit">envoyé</button>
                </div>
              </div>
            </form>
            <div id="form-message-warning"   *ngIf="showErrorMessage">
              Une erreur s'est produite, veuillez réessayer.
            </div>
            <div id="form-message-success" *ngIf="showSuccessMessage" >
              Votre message a été envoyé, merci !
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
