<body >
    <section class="vh-100 ">
      <div class="container-fluid h-custom ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="../../../../assets/img/gallery/login.jpg"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form  [formGroup]="applyForm" (ngSubmit)="submitApplication()">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
                <p class="lead fw-normal mb-0 me-3">S'enregistrer avec</p>
                <button type="button" class="btn btn-danger btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-danger btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
                <button type="button" class="btn btn-danger btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Ou</p>
              </div>
  
  
              <!-- Full name input -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example2" class="form-control form-control-lg"
                  placeholder="Entrer le nom complet" formControlName="name"/>
         
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter addresse email" formControlName="email" />
       
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Entrer password" formControlName="password"/>
   
              </div>
  
              <!-- Confirm Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example5" class="form-control form-control-lg"
                  placeholder="Confirmer password" formControlName="password_confirmation"/>
      
              </div>
  
              <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-danger btn-lg btn-block mb-4" type="submit" [disabled]="isSubmitting">
                  {{ isSubmitting ? 'Création...' : 'Créer un compte !' }}
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Avez vous déjà un compte? <a routerLink="../login"
                    class="link-danger">Se connecter</a></p>
                    <p class="small fw-bold mt-2 pt-1 mb-0"> <a routerLink="../"
                      class="link-danger">retour à la page d'acceuil</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
     
    </section>
   
  </body>
